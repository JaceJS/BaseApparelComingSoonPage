<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    footer{
      background-color: #ce9797;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 48px;
    }

    .attribution {
      font-size: 16px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    
    <img id="logo" src="/images/logo.svg" alt="logo">
    <img id="hero-mobile" src="/images/hero-mobile.jpg" alt="hero">
    <img id="hero-desktop" src="/images/hero-desktop.jpg" alt="hero-desktop">

    <div class="container">
      <h1>We're <span>coming soon</span></h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div id="input-wrap" class="input-wrapper">
        <input id="input-box" type="email" placeholder="Email Address">
        <img id="error-icon" src="/images/icon-error.svg" alt="error">
        <button type="submit" class="submit-btn" id="submit-btn">
          <img id="icon-arrow" src="/images/icon-arrow.svg" alt="icon-arrow">
        </button>
      </div>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jace</a>.
    </p>
  </footer>

  <script src="/app.js"></script>
</body>

</html>
